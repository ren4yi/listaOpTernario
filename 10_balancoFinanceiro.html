<meta charset="UTF-8">
<script>
    //Problema: Balanço financeiro
    // Faça um script que peça para o usuário informar as despesas relacionadas com:
    // - Conta de água
    // - Conta de energia elétrica
    // - Conta de telefone
    // - Supermercado
    // Também peça para o usuário informar o valor que recebe de remuneração mensal (salário), proveniente da sua atuação profissional.
    // Verifique se o usuário ganha mais do que recebe e apresente em tela, indicando quanto que sobrou após o pagamento das contas ou quanto que faltou para poder pagar todas as contas previstas.

    //Entrada
    const contaAgua = prompt(`Informe as despesas da conta de água`);
    const contaEnergia = prompt(`Informe as despesas da conta de energia elétrica`);
    const contaTel = prompt(`Informe as despesas da conta de telefone`);
    const supermercado = prompt(`Informe as despesas do supermercado`);
    const remuneracao = prompt(`Informe o valor da remuneração mensal`);


    const gasto = contaAgua + contaEnergia + contaTel + supermercado

    const sobra = remuneracao - gasto
    //Processamento
    (remuneracao<gasto) ?
    alert(`Lhe falta ainda ${sobra} para poder pagar suas contas`) :
    alert(`Sobrou ${sobra} após o pagamento de suas contas`);


    
    //Saída
    
</script>

<meta charset="UTF-8">
<script>
    //Problema: Vogal
    //Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    //Entrada
    const caractere = prompt(`Informe um caracter`);
    //Processamento
    (caractere == "a") ?
    document.write(`é uma vogal`) :
    (caractere == "e") ?
    document.write(`é uma vogal`) :
    (caractere == "i") ?
    document.write(`é uma vogal`) :
    (caractere == "o") ?
    document.write(`é uma vogal`) :
    (caractere == "u") ?
    document.write(`é uma vogal`) :
    document.write(` não é uma vogal`);
    
    //Saída


</script>

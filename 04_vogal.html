<meta charset="UTF-8">
<script>
    //Problema: Vogal
    //Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    //Entrada
    const caractere = toUpperCase(prompt(`Informe um caracter`));
    //Processamento
    (caractere == "A") ?
    document.write(`é uma vogal`) :
    (caractere == "E") ?
    document.write(`é uma vogal`) :
    (caractere == "I") ?
    document.write(`é uma vogal`) :
    (caractere == "O") ?
    document.write(`é uma vogal`) :
    (caractere == "U") ?
    document.write(`é uma vogal`) :
    document.write(` não é uma vogal`);
    
    //Saída


</script>
